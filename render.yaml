databases:
  - name: smartpc-db
    databaseName: smartpc
    user: smartpc
    plan: free

services:
  - type: web
    name: smartpc-builder-backend
    runtime: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: smartpc-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://your-app.vercel.app  # Update this after deploying frontend
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRE_MINUTES
        value: 10080
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_EMAIL
        value: noreply@smartpc.pro-kom.eu
      - key: INQUIRY_EMAIL
        value: krystian.potaczek07@gmail.com

